<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crewdle</title>
  <link rel="icon" type="image/x-icon" href="imgs/favicon.ico">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script>
    $(window).load(function () {
      $(".trigger_popup_fricc").click(function(){
         $('.hover_bkgr_fricc').show();
      });
      $('.hover_bkgr_fricc').click(function(){
          $('.hover_bkgr_fricc').hide();
      });
      $('.popupCloseButton').click(function(){
          $('.hover_bkgr_fricc').hide();
      });
    });
  </script>
</head>
<body>
  <header>
    <!-- <img src="imgs/flag_emoji.png" alt="Pirate flag"> -->
    <a href="" style="margin:0 30px;"><ion-icon name="help-circle" size="large"></ion-icon>
    </a>
    <h1>Crewdle</h1>
    
    <!-- popup -->
      <a class="trigger_popup_fricc"><ion-icon name="information-circle" size="large"></ion-icon></a>
      <div class="hover_bkgr_fricc">
          <span class="helper"></span>
          <div>
              <div class="popupCloseButton">&times;</div>
              <p>
                This is an Our Flag Means Death (2022) themed version <br />
                of the popular game Wordle, the open source code is - <a href="https://github.com/bitseek-io/wordle">here</a> <br />
                Idea and coding by Des <a href="https://twitter.com/teachwaititi">@teachwaititi</a> <br />
                Name suggestion by Maggie <a href="https://twitter.com/Magalag2011">@Magalag2011</a> <br />
              </p>
          </div>
      </div>

<!--


    -->

  </header>
  <main>
    <section id="board">
    </section>
  </main>
  <div class="toaster">
    <ul></ul>
  </div>
  <footer>
    <section id="keyboard">
    </section>
  </footer>
  <script type="text/javascript" src="index.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
